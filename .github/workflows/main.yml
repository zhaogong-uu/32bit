name: Build 32-bit EXE

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v4  # 改回 v4
        with:
          python-version: '3.9'
          architecture: 'x86'
      
      - name: Install dependencies
        run: |
          pip install psutil requests urllib3 pycryptodome pyinstaller xiaokang
      
      - name: Build
        run: pyinstaller --onefile userV1.1.py
      
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: 32bit-exe
          path: dist/*.exe
